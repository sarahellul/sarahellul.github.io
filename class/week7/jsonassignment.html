  <script type="text/javascript">
    $(document).ready(function() {
      //get a random color between 0 and 255
      function getRandomColor() {
        return Math.floor(Math.random() * 255);
      }

      var randomColor = $(".randomColor");

      $.each(randomColor, function(index, item) {
        $(this).css("background-color", "RGB(" + getRandomColor() + "," + getRandomColor() + "," + getRandomColor() + ")");
      })

    })
  </script>
  <script>
    var rent = [{
        "name": "Maureen Johnson",
        "occupation": "Protester",
        "isHIVPositive": false,
        "sexuality": "Bisexual",
        "imgUrl": "img/maureen.jpg"
      },
      {
        "name": "Mimi Marquez",
        "occupation": "Dancer",

    $(document).ready(function() {
      //  $(".output").html("test output");

        "<th>Sexuality</th>" +
        "</tr>";

      for (var i = 0; i < rent.length; i++) {
        console.log("i " + i);
        html += "<tr>" +
          "<td> <img src='"+rent[i].imgUrl+"'</td>" +
          "<td>" + rent[i].name + "</td>" +
          "<td>" + rent[i].occupation + "</td>" +
          "<td>" + rent[i].isHIVPositive + "</td>" +
          "<td>" + rent[i].sexuality + "</td>" +
          "</tr>";
      }

      html += "</table>";
      $(".output").html(html);
    });
