<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Four Rows</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  <style media="screen">
  body{
    background-color: green;
  }
  .height{
      height: 200px;
    }
  .fitHeightWidth{
    height: 100%;
    width: 100%;
  }
.relativeParent{
  position: relative;
}
.absoluteChild{
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%,-50%);
}
.flex{
  display: flex;
  justify-content: center;
  align-items: center;
}
.flexSpaceBetween{
  display: flex;
  justify-content: center;
  align-items: center;
}
.flexSpaceAround{
  display: flex;
  justify-content: space-around;
  align-items: center;
}
  </style>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-3 height flex">
        <img src="img/greenred.png" alt="pizza">
      </div>
      <div class="col-md-3 height relativeParent">
        <img src="img/peperon.png" class="absoluteChild" alt="pizza">
      </div>
      <div class="col-md-3 height flex">
        <img src="img/greenwhite.png" alt="pizza">

      </div>
      <div class="col-md-3 height flex">
        <img src="img/greese.png" alt="pizza">
      </div>

    </div>
    <div class="row">
      <div class="col-md-12 height flexSpaceAround">
        <img src="img/slice.png" alt="pizza">
        <img src="img/slice.png" alt="pizza">
        <img src="img/slice.png" alt="pizza">

      </div>

    </div>
    <div class="row">
      <div class="col-md-12 height flexSpaceAround">
        <img src="img/slice.png" alt="pizza">
        <img src="img/slice.png" alt="pizza">
        <img src="img/slice.png" alt="pizza">

      </div>

    </div>
    <div class="row">
      <div class="col-md-3 height flex">
        <img src="img/bostonpizza.gif" alt="pizza">
      </div>
      <div class="col-md-3 height flex">
        <img src="img/pizzahut.png" alt="pizza">
      </div>
      <div class="col-md-3 height flex">
        <img src="img/larry.png" alt="pizza">
      </div>
      <div class="col-md-3 height flex">
        <img src="img/dominos.svg.png" alt="pizza">
      </div>

    </div>
  </div>
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function() {
      //get a random color between 0 and 255
      function getRandomColor() {
        return Math.floor(Math.random() * 255);
      }

      var randomColor = $(".randomColor");

      $.each(randomColor, function(index, item) {
        $(this).css("background-color", "RGB(" + getRandomColor() + "," + getRandomColor() + "," + getRandomColor() + ")");
      })

    })
  </script>
</body>

</html>
