<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Putting Words and Pictures in Boxes</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style media="screen">
      .height1{
        height: 75px;
      }
      .height2{
        height: 350px;
      }
      .height3{
        height: 100px;
      }
      .makefitimage{
        height: 100%;
        width: 100%;
      }
      .textaligncenter{
        text-align: center;
      }
      .margincenter{
        display: block;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
<div class="container">
  <div class="row">
    <div class="col-md-12 height1">
<p class="text-primary">our portfolio page example</p>
<p class="text-success">We use this color for success</p>
<p class="text-danger">We use this color for danger</p>
    </div>

  </div>
  <div class="row">
    <div class="col-md-12 height2">
      <p class="bg-primary">primary background</p>
      <p class="bg-success">success background</p>
      <p class="bg-info">info background</p>
      <p class="bg-warning">warning background</p>
      <p class="bg-danger">danger background</p>
    </div>

  </div>
  <div class="row">
    <div class="col-md-3 height3">
      <img class="makefitimage"src="img/food1.jpg" alt="picture of taco">

    </div>
    <div class="col-md-3 height3">
      <img src="img/food2.gif" alt="issa fat cat">
    </div>
    <div class="col-md-3 height3">
      <img class="makefitimage" src="img/food3.jpg" alt="vroom vroom">
    </div>
    <div class="col-md-3 height3">
      <img class="makefitimage" src="img/food4.png" alt="yum donuts">
    </div>

  </div>
  <div class="row">
    <div class="col-md-3 height3 textaligncenter">
      <img class="margincenter" src="img/food5.jpg" alt="instant doodles">

    </div>
    <div class="col-md-3 height3">
      <img src="img/food6.png" alt="hot diggity dog">
    </div>
    <div class="col-md-3 height3 randomColor">

    </div>
    <div class="col-md-3 height3 randomColor">

    </div>

  </div>
  <div class="row">
    <div class="col-md-12 height1 randomColor">

    </div>
</div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        //get a random color between 0 and 255
        function getRandomColor() {
          return Math.floor(Math.random() * 255);
        }

        var randomColor = $(".randomColor");

        $.each(randomColor, function(index, item) {
          $(this).css("background-color", "RGB(" + getRandomColor() + "," + getRandomColor() + "," + getRandomColor() + ")");
        })

      })
    </script>
  </body>
</html>
